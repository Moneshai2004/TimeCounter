<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Neuronex Symposium</p>
            <h1>Registration <span>ends</span> in</h1>
            <div class="launch-time">
                <div>
                    <p id="Days">00</p>
                    <span>days</span>
                </div>
                 <div>
                    <p id="Hours">00</p>
                    <span>Hours</span>
                </div>
                 <div>
                    <p id="Minutes">00</p>
                    <span>Minutes</span>
                </div>
                 <div>
                    <p id="Seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button class="button">Register now</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
